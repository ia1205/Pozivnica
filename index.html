<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pozivnica</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #fefbf8, #f6f1eb);
      color: #2d2d2d;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 60px 20px 100px;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 30px;
      color: #4b3b2a;
      animation: fadeInDown 0.6s ease-out;
    }

    video {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    form {
      background-color: #fffaf5;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.7s ease;
    }

    .form-field {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #3d2b1f;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #d4c1aa;
      border-radius: 8px;
      background-color: #fdfdfd;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .radio-group label {
      font-weight: 600;
      color: #4b3b2a;
    }

    button {
      width: 160px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4b3b2a;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      align-self: center;
    }

    button:hover {
      background-color: #6d5640;
    }

    .thank-you {
      display: none;
      font-size: 1.4rem;
      margin-top: 20px;
      color: #3d2b1f;
    }

    .thank-you.active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: white;
      animation: float 6s infinite ease-in-out;
      opacity: 0.3;
    }

    @keyframes float {
      0% { transform: translateY(0px); opacity: 0.3; }
      50% { transform: translateY(-20px); opacity: 0.6; }
      100% { transform: translateY(0px); opacity: 0.3; }
    }

    /* Prilagođene pozicije za 30 srca */
    .heart:nth-child(1) { top: 5%; left: 2%; animation-delay: 0s; }
    .heart:nth-child(2) { top: 10%; right: 2%; animation-delay: 0.2s; }
    .heart:nth-child(3) { top: 20%; left: 1%; animation-delay: 0.4s; }
    .heart:nth-child(4) { bottom: 15%; right: 3%; animation-delay: 0.6s; }
    .heart:nth-child(5) { top: 25%; right: 1%; animation-delay: 0.8s; }
    .heart:nth-child(6) { bottom: 10%; left: 1%; animation-delay: 1s; }
    .heart:nth-child(7) { top: 15%; left: 3%; animation-delay: 1.2s; }
    .heart:nth-child(8) { bottom: 5%; right: 3%; animation-delay: 1.4s; }
    .heart:nth-child(9) { top: 8%; left: 1%; animation-delay: 1.6s; }
    .heart:nth-child(10) { bottom: 25%; right: 2%; animation-delay: 1.8s; }
    .heart:nth-child(11) { top: 50%; left: 2%; animation-delay: 2s; }
    .heart:nth-child(12) { bottom: 30%; right: 1%; animation-delay: 2.2s; }
    .heart:nth-child(13) { top: 60%; left: 3%; animation-delay: 2.4s; }
    .heart:nth-child(14) { top: 35%; right: 1%; animation-delay: 2.6s; }
    .heart:nth-child(15) { bottom: 60%; left: 2%; animation-delay: 2.8s; }
    .heart:nth-child(16) { bottom: 55%; right: 3%; animation-delay: 3s; }
    .heart:nth-child(17) { top: 42%; left: 1%; animation-delay: 3.2s; }
    .heart:nth-child(18) { bottom: 20%; right: 2%; animation-delay: 3.4s; }
    .heart:nth-child(19) { top: 65%; left: 2%; animation-delay: 3.6s; }
    .heart:nth-child(20) { bottom: 40%; right: 3%; animation-delay: 3.8s; }
    .heart:nth-child(21) { top: 70%; left: 3%; animation-delay: 4s; }
    .heart:nth-child(22) { bottom: 35%; right: 1%; animation-delay: 4.2s; }
    .heart:nth-child(23) { top: 12%; left: 2%; animation-delay: 4.4s; }
    .heart:nth-child(24) { top: 18%; right: 2%; animation-delay: 4.6s; }
    .heart:nth-child(25) { bottom: 12%; left: 1%; animation-delay: 4.8s; }
    .heart:nth-child(26) { bottom: 18%; right: 1%; animation-delay: 5s; }
    .heart:nth-child(27) { top: 28%; left: 1%; animation-delay: 5.2s; }
    .heart:nth-child(28) { bottom: 28%; right: 2%; animation-delay: 5.4s; }
    .heart:nth-child(29) { top: 38%; left: 3%; animation-delay: 5.6s; }
    .heart:nth-child(30) { bottom: 38%; right: 2%; animation-delay: 5.8s; }

  </style>
</head>
