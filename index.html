<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pozivnica ‚Äì Iva & Emil</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Quicksand:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #fdf8f3, #fbf4ee);
      color: #4e3b2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      width: 100%;
      padding: 60px 20px;
      position: relative;
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #3e2f23;
    }

    .heart-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: white;
      opacity: 0.1;
      font-size: 50px;
      animation: floatHeart 12s infinite ease-in-out;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    video {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 50px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      color: #3f3228;
      text-align: left;
    }

    input[type="text"], button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      background-color: #fefefe;
      transition: box-shadow 0.3s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 6px rgba(200, 170, 120, 0.4);
      outline: none;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: normal;
    }

    button {
      background-color: #a18875;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #927361;
    }

    .thank-you {
      display: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: #a18875;
      margin-top: 20px;
    }

    .thank-you.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Background hearts -->
  <div class="heart-bg">
    <div class="heart" style="left: 10%; top: 80%;">&#10084;</div>
    <div class="heart" style="left: 70%; top: 90%; font-size: 40px;">&#10084;</div>
    <div class="heart" style="left: 30%; top: 95%; font-size: 60px;">&#10084;</div>
  </div>

  <div class="container">
    <h1>Iva & Emil ‚Äì Pozivnica</h1>

    <video autoplay muted playsinline controls>
      <source src="video.mp4" type="video/mp4" />
      Va≈° preglednik ne podr≈æava video prikaz.
    </video>

    <form action="https://formspree.io/f/xdkgoerv" method="POST" onsubmit="return handleFormSubmit(event)">
      <label for="ime">Ime i prezime:</label>
      <input type="text" id="ime" name="Ime i prezime" required>

      <label>Dolazak:</label>
      <div class="radio-group">
        <label><input type="radio" name="Dolazak" value="DA!" required onchange="toggleGuestField(true)"> DA!</label>
        <label><input type="radio" name="Dolazak" value="Na≈æalost, ne" onchange="toggleGuestField(false)"> Na≈æalost, ne</label>
      </div>

      <div id="guest-field">
        <label for="gosti">Tko dolazi s tobom?</label>
        <input type="text" id="gosti" name="Tko dolazi s tobom?">
      </div>

      <button type="submit">Po≈°alji</button>
    </form>

    <div class="thank-you" id="thank-you-message"></div>
  </div>

  <script>
    function toggleGuestField(show) {
      const guestInput = document.getElementById('gosti');
      const guestField = document.getElementById('guest-field');
      if (show) {
        guestInput.required = true;
        guestField.style.display = 'block';
      } else {
        guestInput.required = false;
        guestField.style.display = 'none';
      }
    }

    function handleFormSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      const dolazak = data.get('Dolazak');

      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        form.style.display = 'none';
        const message = document.getElementById('thank-you-message');
        if (dolazak === 'DA!') {
          message.textContent = 'Hvala na prijavi! Veselimo se va≈°em dolasku! üíñ';
        } else {
          message.textContent = 'Hvala na odgovoru. ≈†teta ≈°to ne mo≈æe≈° doƒái üò¢';
        }
        message.classList.add('active');
      }).catch(error => {
        alert('Gre≈°ka prilikom slanja. Poku≈°aj ponovno.');
      });

      return false;
    }
  </script>
</body>
</html>
