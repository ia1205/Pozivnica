<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pozivnica – Iva & Emil</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3; /* Svijetla pozadina */
      color: #333; /* Tamna boja teksta */
      text-align: center;
      overflow-x: hidden; /* Sprječava horizontalno pomicanje */
    }

    /* Minimalistički dizajn sa bočnim vertikalnim crtama */
    .side-design {
      position: fixed; /* Fiksna pozicija, uvijek na ekranu */
      top: 0;
      bottom: 0;
      width: 30px;
      background: linear-gradient(to bottom, #000000, #333333);
      z-index: -1;
    }
    
    .left-side {
      left: 0;
    }
    
    .right-side {
      right: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    video {
      width: 100%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    iframe {
      margin-top: 30px;
      width: 100%;
      max-width: 700px;
      height: 600px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Dizajn sa strane (lijeva i desna bočna crta koja je fiksna) -->
  <div class="side-design left-side"></div>
  <div class="side-design right-side"></div>

  <div class="container">
    <!-- Video player s automatskim pokretanjem -->
    <video controls autoplay muted>
      <source src="video.mp4" type="video/mp4">
      Vaš preglednik ne podržava video prikaz.
    </video>
    
    <!-- Google Form -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdIlJpMqOHa2Fo6y-Bxcb3rnR8bI2nOJ97ShpChBglK_tsDYg/viewform?embedded=true">Loading…</iframe>
  </div>

</body>
</html>
