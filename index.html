<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pozivnica – Iva & Emil</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .video-wrapper {
      margin-top: 60px;
      position: relative;
      z-index: 2;
    }

    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    form {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
    }

    input, textarea, button, label {
      font-size: 16px;
    }

    input, textarea {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Love_Heart_Shape.svg') no-repeat center center;
      background-size: contain;
      opacity: 0.1;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 0.2;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      input, textarea, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Srca u pozadini -->
  <div class="hearts">
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 6s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 8s;"></div>
  </div>

  <div class="container">
    <div class="video-wrapper">
      <video autoplay muted controls>
        <source src="video.mp4" type="video/mp4" />
        Vaš preglednik ne podržava video prikaz.
      </video>
    </div>

    <!-- Forma -->
    <form action="https://formspree.io/f/xgvkeoaj" method="POST">
      <input type="text" name="ime" placeholder="Ime i prezime" required>

      <label>Potvrda dolaska:</label>
      <div class="radio-group">
        <label><input type="radio" name="dolazak" value="Da" required> DA!</label>
        <label><input type="radio" name="dolazak" value="Ne"> Nažalost, ne</label>
      </div>

      <input type="text" name="gosti" placeholder="Tko dolazi s tobom?" required>

      <textarea name="poruka" placeholder="Poruka (opcionalno)" rows="4"></textarea>

      <button type="submit">Pošalji</button>
    </form>
  </div>
</body>
</html>
