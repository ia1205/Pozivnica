<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pozivnica</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #fefbf8, #f6f1eb);
      color: #2d2d2d;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 60px 20px 100px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 30px;
      color: #4b3b2a;
      animation: fadeInDown 0.6s ease-out;
    }

    form {
      background-color: #fffaf5;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.7s ease;
    }

    .form-field {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #3d2b1f;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #d4c1aa;
      border-radius: 8px;
      background-color: #fdfdfd;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .radio-group label {
      font-weight: 600;
      color: #4b3b2a;
    }

    button {
      width: 160px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4b3b2a;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #6d5640;
    }

    .thank-you {
      display: none;
      font-size: 1.4rem;
      margin-top: 20px;
      color: #3d2b1f;
    }

    .thank-you.active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #e1bebe;
      animation: float 6s infinite ease-in-out;
      opacity: 0.3;
    }

    @keyframes float {
      0% { transform: translateY(0px); opacity: 0.3; }
      50% { transform: translateY(-20px); opacity: 0.6; }
      100% { transform: translateY(0px); opacity: 0.3; }
    }

    /* Srca rasporeƒëena po ekranu */
    ${[...Array(30)].map((_, i) => {
      const top = Math.floor(Math.random() * 90) + 5;
      const side = i % 2 === 0 ? 'left' : 'right';
      const offset = Math.floor(Math.random() * 5) + 1;
      const delay = (i * 0.2).toFixed(1);
      return `.heart:nth-child(${i + 1}) { top: ${top}%; ${side}: ${offset}%; animation-delay: ${delay}s; }`;
    }).join('\n')}

  </style>
</head>
<body>

  <!-- 30 floating hearts -->
  ${[...Array(30)].map(() => '<div class="heart">‚ù§</div>').join('\n')}

  <div class="container">
    <h1>Pozivnica</h1>

    <form action="https://formspree.io/f/xdkgoerv" method="POST" onsubmit="return handleSubmit(event)">
      <div class="form-field">
        <label for="ime">Ime i prezime:</label>
        <input type="text" id="ime" name="Ime i prezime" required>
      </div>

      <div class="form-field">
        <label>Dolazak:</label>
        <div class="radio-group">
          <label><input type="radio" name="Dolazak" value="DA!" required onclick="toggleGosti(true)"> DA!</label>
          <label><input type="radio" name="Dolazak" value="Na≈æalost, ne" onclick="toggleGosti(false)"> Na≈æalost, ne</label>
        </div>
      </div>

      <div class="form-field" id="gosti-section">
        <label for="gosti">Tko dolazi s tobom?</label>
        <input type="text" id="gosti" name="Tko dolazi s tobom?">
      </div>

      <button type="submit">Po≈°alji</button>
    </form>

    <div class="thank-you" id="thank-you-message">
      <span id="response-msg">Hvala na prijavi! Veselimo se va≈°em dolasku! üíå</span>
    </div>
  </div>

  <script>
    function toggleGosti(show) {
      const gostiInput = document.getElementById("gosti");
      const gostiSection = document.getElementById("gosti-section");

      if (show) {
        gostiSection.style.display = "block";
        gostiInput.required = true;
      } else {
        gostiSection.style.display = "none";
        gostiInput.required = false;
      }
    }

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      const dolazak = data.get("Dolazak");
      const msg = dolazak === "DA!" ?
        "Hvala na prijavi! Veselimo se va≈°em dolasku! üíå" :
        "Hvala vam! ≈Ωao nam je ≈°to neƒáete biti s nama. üí≠";

      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(() => {
        form.style.display = "none";
        const msgBox = document.getElementById("thank-you-message");
        document.getElementById("response-msg").innerText = msg;
        msgBox.classList.add("active");
      });
    }
  </script>

</body>
</html>
