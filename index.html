<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pozivnica – Iva & Emil</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    video {
      width: 100%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    iframe {
      width: 100%;
      max-width: 700px;
      height: 1500px;
      border: none;
      border-radius: 12px;
      overflow: hidden;
    }

    .floating-heart {
      position: absolute;
      width: 24px;
      height: 24px;
      fill: white;
      opacity: 0.15;
      animation: float 6s infinite ease-in-out;
    }

    .heart1 { top: 50px; left: -30px; animation-delay: 0s; }
    .heart2 { top: 150px; right: -30px; animation-delay: 1.5s; }
    .heart3 { bottom: 100px; left: -25px; animation-delay: 3s; }
    .heart4 { bottom: 50px; right: -25px; animation-delay: 4.5s; }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 768px) {
      .container {
        margin: 40px 20px;
        padding: 20px;
        box-shadow: none;
      }

      iframe {
        height: 1700px;
      }
    }
  </style>
</head>
