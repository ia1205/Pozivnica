<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pozivnica – Iva & Emil</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    .side-design {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 10px;
      background: #000;
      z-index: -1;
    }

    .left-side {
      left: 0;
    }

    .right-side {
      right: 0;
    }

    @media (max-width: 768px) {
      .side-design {
        display: none;
      }
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    video {
      width: 100%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    iframe {
      margin-top: 30px;
      width: 100%;
      max-width: 700px;
      height: 1500px; /* Povećana visina da se sve vidi bez scrollanja */
      border: none;
      border-radius: 12px;
      overflow: hidden; /* Sakrije scroll bar unutar iframea */
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 15px;
        box-shadow: none;
      }

      iframe {
        height: 1700px; /* Još više za mobilne ako je potrebno */
      }
    }
  </style>
</head>
<body>

  <!-- Bočne crte (ne prikazuju se na mobitelima) -->
  <div class="side-design left-side"></div>
  <div class="side-design right-side"></div>

  <div class="container">
    <!-- Video -->
    <video controls autoplay muted playsinline>
      <source src="video.mp4" type="video/mp4">
      Vaš preglednik ne podržava video prikaz.
    </video>

    <!-- Google Forms (bez unutarnjeg scrollanja) -->
    <iframe src=https://forms.gle/9VpusmZuqatWqdZ39">Loading…</iframe>
  </div>

</body>
</html>
