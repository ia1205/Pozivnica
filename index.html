<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pozivnica</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #4B3B2A, #f6f1eb);

      color: #2d2d2d;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 65px 25px 105px;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 30px;
      color: #4b3b2a;
      animation: fadeInDown 0.6s ease-out;
    }

    video {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    form {
      background-color: #fffaf5;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.9s ease;
    }

    .form-field {
      width: 100%;
      max-width: 400px;
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 7px;
      font-weight: 600;
      color: #3d2b1f;
    }

    input[type="text"] {
      width: 100%;
      padding: 13px;
      font-size: 16px;
      border: 1px solid #d4c1aa;
      border-radius: 8px;
      background-color: #fdfdfd;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      margin-top: 11px;
    }

    .radio-group label {
      font-weight: 600;
      color: #4b3b2a;
    }

    button {
      width: 100%;
      max-width: 400px;
      padding: 13px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4b3b2a;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #6d5640;
    }

    .thank-you {
      display: none;
      font-size: 1.4rem;
      margin-top: 20px;
      color: #3d2b1f;
    }

    .thank-you.active {
      display: block;
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      color: white;
      animation: float 9s infinite ease-in-out;
      opacity: 0.3;
    }

    @keyframes float {
      0% { transform: translateY(0px); opacity: 0.3; }
      50% { transform: translateY(-20px); opacity: 0.6; }
      100% { transform: translateY(0px); opacity: 0.3; }
    }

    .heart:nth-child(1)  { top: 5%; left: 2%; animation-delay: 0s; }
    .heart:nth-child(2)  { top: 10%; left: 4%; animation-delay: 1s; }
    .heart:nth-child(3)  { top: 15%; left: 6%; animation-delay: 2s; }
    .heart:nth-child(4)  { top: 25%; left: 8%; animation-delay: 3s; }
    .heart:nth-child(5)  { top: 30%; left: 10%; animation-delay: 4s; }
    .heart:nth-child(6)  { top: 10%; right: 2%; animation-delay: 5s; }
    .heart:nth-child(7)  { bottom: 20%; left: 4%; animation-delay: 6s; }
    .heart:nth-child(8)  { bottom: 25%; right: 4%; animation-delay: 7s; }
    .heart:nth-child(9)  { bottom: 15%; right: 6%; animation-delay: 8s; }
    .heart:nth-child(10) { bottom: 5%; left: 6%; animation-delay: 9s; }
    .heart:nth-child(11) { top: 30%; right: 4%; animation-delay: 2.2s; }
    .heart:nth-child(12) { top: 40%; left: 4%; animation-delay: 3.4s; }
    .heart:nth-child(13) { top: 50%; right: 6%; animation-delay: 1.1s; }
    .heart:nth-child(14) { top: 60%; left: 6%; animation-delay: 4.7s; }
    .heart:nth-child(15) { top: 70%; right: 6%; animation-delay: 3.5s; }
    .heart:nth-child(16) { bottom: 30%; left: 6%; animation-delay: 2.6s; }
    .heart:nth-child(17) { bottom: 40%; right: 6%; animation-delay: 1.8s; }
    .heart:nth-child(18) { bottom: 50%; left: 8%; animation-delay: 2.3s; }
    .heart:nth-child(19) { bottom: 60%; right: 8%; animation-delay: 0.6s; }
    .heart:nth-child(20) { bottom: 70%; left: 10%; animation-delay: 0s; }
    .heart:nth-child(21) { bottom: 75%; left: 8%; animation-delay: 0.3s; }
    .heart:nth-child(22) { bottom: 80%; left: 6%; animation-delay: 1.4s; }
    .heart:nth-child(23) { top: 35%; right: 8%; animation-delay: 2.2s; }
    .heart:nth-child(24) { top: 45%; right: 6%; animation-delay: 3.4s; }
    .heart:nth-child(25) { top: 65%; right: 8%; animation-delay: 1.1s; }
    .heart:nth-child(26) { top: 70%; left: 8%; animation-delay: 4.7s; }
    .heart:nth-child(27) { top: 75%; right: 10%; animation-delay: 3.5s; }

    }
  </style>
</head>

  <div class="container">
    <h1>Pozivnica</h1>

    <video autoplay muted controls playsinline>
      <source src="video.mp4" type="video/mp4">
      Va코 preglednik ne podr쬬va prikaz videa.
    </video>

    <form action="https://formspree.io/f/xdkgoerv" method="POST" onsubmit="return handleSubmit(event)">
      <div class="form-field">
        <label for="ime">Ime i prezime:</label>
        <input type="text" id="ime" name="Ime i prezime" required>
      </div>

      <div class="form-field">
        <label>Dolazak:</label>
        <div class="radio-group">
          <label><input type="radio" name="Dolazak" value="DA!" required onclick="toggleGosti(true)"> DA!</label>
          <label><input type="radio" name="Dolazak" value="Na쬬lost, ne" onclick="toggleGosti(false)"> Na쬬lost, ne</label>
        </div>
      </div>

      <div class="form-field" id="gosti-section">
        <label for="gosti">Tko dolazi s tobom?</label>
        <input type="text" id="gosti" name="Tko dolazi s tobom?">
      </div>

      <button type="submit">Po코alji</button>
    </form>

    <div class="thank-you" id="thank-you-message">
      <span id="response-msg">Hvala na prijavi! Veselimo se va코em dolasku! 游눏</span>
    </div>
  </div>

  <script>
    function toggleGosti(show) {
      const gostiInput = document.getElementById("gosti");
      const gostiSection = document.getElementById("gosti-section");

      if (show) {
        gostiSection.style.display = "block";
        gostiInput.required = true;
      } else {
        gostiSection.style.display = "none";
        gostiInput.required = false;
      }
    }

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      const dolazak = data.get("Dolazak");
      const msg = dolazak === "DA!" ?
        "Hvala na prijavi! Veselimo se va코em dolasku! 游눏" :
        "Hvala vam! 콯ao nam je 코to ne캖ete biti s nama. 游눬";

      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(() => {
        form.style.display = "none";
        const msgBox = document.getElementById("thank-you-message");
        document.getElementById("response-msg").innerText = msg;
        msgBox.classList.add("active");
      });
    }
  </script>
