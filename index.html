<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pozivnica</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville&family=Quicksand:wght@400;600&family=Parisienne&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: #f8f8f8;
      color: #2f2f2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      padding: 60px 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 10;
      position: relative;
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 3rem;
      color: #3e2f23;
      margin-bottom: 40px;
      animation: fadeInDown 1.5s ease;
    }

    .invitation-card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      animation: fadeIn 1.5s ease;
    }

    .names {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #000;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 2rem;
      color: #d6d6d6;
      animation: heartBeat 3s infinite;
    }

    .quote {
      font-style: italic;
      font-size: 1.2rem;
      color: #555;
      margin: 20px 0;
    }

    .date {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 30px 0;
      color: #000;
    }

    .timeline {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .event {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      color: #3e2f23;
    }

    .floating-heart {
      position: absolute;
      font-size: 40px;
      color: #fff;
      opacity: 0.3;
      animation: float 12s infinite ease-in-out;
      z-index: 0;
    }

    .floating-heart:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .floating-heart:nth-child(2) { top: 40%; right: 10%; animation-delay: 2s; }
    .floating-heart:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 4s; }
    .floating-heart:nth-child(4) { top: 20%; right: 5%; animation-delay: 6s; }
    .floating-heart:nth-child(5) { bottom: 5%; left: 50%; animation-delay: 8s; }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="floating-heart">♡</div>
  <div class="floating-heart">♡</div>
  <div class="floating-heart">♡</div>
  <div class="floating-heart">♡</div>
  <div class="floating-heart">♡</div>

  <div class="container">
    <h1>Pozivnica</h1>

    <div class="invitation-card">
      <div class="names">Iva <span class="heart">♡</span> Emil</div>
      <p class="quote">S vjerom u srcu i ljubavi koja nas vodi,<br>pozivamo vas da s nama stvarate uspomene.</p>
      <p class="date">20. RUJNA 2025.</p>
      <div class="timeline">
        <div class="event"><strong>15:30</strong> – Okupljanje, Stari Mornar</div>
        <div class="event"><strong>18:00</strong> – Misa, Crkva sv. Marka (Neslanovac)</div>
        <div class="event"><strong>20:00</strong> – Večera i slavlje, Paviljon Idra</div>
      </div>
    </div>
  </div>
</body>
</html>
