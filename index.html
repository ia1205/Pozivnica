<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pozivnica – Iva & Emil</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      padding: 40px 20px;
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    label {
      font-weight: 500;
    }

    input[type="text"], button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: normal;
    }

    button {
      background-color: black;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Video -->
    <video autoplay muted controls>
      <source src="video.mp4" type="video/mp4" />
      Vaš preglednik ne podržava video prikaz.
    </video>

    <!-- Forma -->
    <form action="https://formspree.io/f/xgvkeoaj" method="POST">
      <label for="ime">Ime i prezime:</label>
      <input type="text" id="ime" name="Ime i prezime" required>

      <label>Dolazak:</label>
      <div class="radio-group">
        <label><input type="radio" name="Dolazak" value="DA!" required> DA!</label>
        <label><input type="radio" name="Dolazak" value="Nažalost, ne"> Nažalost, ne</label>
      </div>

      <label for="gosti">Tko dolazi s tobom?</label>
      <input type="text" id="gosti" name="Tko dolazi s tobom?" required>

      <button type="submit">Pošalji</button>
    </form>
  </div>
</body>
</html>
