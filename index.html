<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vjenčanje Pozivnica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      animation: backgroundShift 10s infinite alternate;
      overflow-x: hidden;
      background: linear-gradient(to bottom, #fefbf8, #f6f1eb);
    }

    @keyframes backgroundShift {
      0% { background: linear-gradient(to bottom, #fefbf8, #f6f1eb); }
      100% { background: linear-gradient(to bottom, #fdf6ef, #e9dfd1); }
    }

    .envelope {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      animation: cardPopUp 1.5s ease forwards;
      position: relative;
      z-index: 1;
    }

    @keyframes cardPopUp {
      0% { transform: translateY(100px) scale(0.9); opacity: 0; }
      100% { transform: translateY(0px) scale(1); opacity: 1; }
    }

    h1 {
      font-size: 28px;
      color: #3e3e3e;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="email"] {
      padding: 12px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
      gap: 8px;
    }

    button {
      background-color: #bfa68a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 15px;
      width: 200px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #a89277;
    }

    .decor {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      opacity: 0.4;
      z-index: 0;
    }

    .decor-bottom {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 80px;
      opacity: 0.4;
      z-index: 0;
      transform: scaleX(-1);
    }
  </style>
</head>
<body>

  <div class="envelope">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Olive_branch_icon.svg" alt="dekor" class="decor"/>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Olive_branch_icon.svg" alt="dekor" class="decor-bottom"/>

    <div class="card">
      <h1>Pozivnica za Vjenčanje</h1>
      <p>Dragi prijatelji, pozivamo vas da budete dio našeg posebnog dana!</p>
      <form>
        <input type="text" placeholder="Ime i prezime" required />
        <input type="email" placeholder="Email adresa" required />

        <div class="radio-group">
          <label><input type="radio" name="dolazak" value="da" /> Dolazim</label>
          <label><input type="radio" name="dolazak" value="ne" /> Nažalost, ne mogu</label>
        </div>

        <button type="submit">Pošalji</button>
      </form>
    </div>
  </div>

</body>
</html>
