    body {

    .background-heart {
      position: fixed;
      width: 80px;
      height: 80px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/White_Heart_Symbol.svg/2048px-White_Heart_Symbol.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.1;
      animation: float 10s infinite ease-in-out;
      z-index: 0;
    }

    .background-heart:nth-child(1) {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .background-heart:nth-child(2) {
      top: 30%;
      right: 10%;
      animation-delay: 3s;
    }

    .background-heart:nth-child(3) {
      bottom: 15%;
      left: 15%;
      animation-delay: 6s;
    }

    .background-heart:nth-child(4) {
      bottom: 20%;
      right: 5%;
      animation-delay: 1.5s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .container {
      max-width: 700px;

      padding: 60px 20px;

      display: flex;

      gap: 20px;

    }

    label {
      font-weight: 600;
      font-size: 16px;
      color: #3f3228;
      text-align: left;

    input[type="text"], button {
      padding: 12px;

      border: 1px solid #ddd;
      border-radius: 10px;
      width: 100%;
      background-color: #fefefe;
      transition: box-shadow 0.3s;

    input[type="text"]:focus {

    .radio-group label {

      gap: 6px;

    }

    button {

      color: white;
      cursor: pointer;
      border: none;

    button:hover {

    .thank-you {

    .thank-you.active {

    }

    @keyframes fadeInUp {

      100% {opacity: 1; transform: translateY(0);}
